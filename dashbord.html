<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="dashbord.css" rel="stylesheet" />
</head>
<body>
    <header class="header">
        <div class="leftHeader">
        <button>Patient System</button>
        <img src="./images/menubar.PNG" alt="menu">
    </div>
    <div class="rightHeader leftHeader">
        <img src="./images/notitip.PNG ">
        <img src="./images/messagetip.PNG">
        <img src="/images/humanTip.PNG">
    </div>
    </header>

    <main>
        <div class="leftSection">
            <div class="profile">
            <img src="./images/adminIcon.PNG" width="100" height="100">
            <span>Lorem Ipsum</span>
            <span>Admin</span>
        </div>
        <div class="profileContent">
            <li id="patient"><img src="/images/circle.PNG" alt="circle"><span>Patient</span></li>
            <a href="/index.html"><li id="logout"><img src="/images/logout.PNG" alt="logout"><span>Logout</span></li></a>
        </div>
        </div>
        <div class="rightSection">
            <div class="rightContent1">
                <span>Patient Dashboard</span>
            </div>
            <div class="rightContent2">
                <div class="rightSubContent">
                <h3>Patient Details</h3>
                <hr>
                <form>
                    <div class="inputDetail">
                        <div class="inputSubDetail">
                        <label for="first">First Name</label>
                        <input type="text" id="first" required>
                    </div>
                    <div class="inputSubDetail">
                        <label for="last">Last Name</label>
                        <input type="text" id="last" required>
                    </div>
                    <div class="inputSubDetail">
                        <label for="phone">Phone</label>
                        <input id="phone" required>
                    </div>
                    </div>
                    <div class="inputDetail">
                        <div class="inputSubDetail">
                        <label for="email">Email</label>
                        <input type="email" id="email">
                    </div>
                    <div class="inputSubDetail">
                        <label for="address1">Address Line 1</label>
                        <input type="text" id="address1">
                    </div>
                    <div class="inputSubDetail">
                        <label for="address2">Address Line 2</label>
                        <input type="text" id="address2">
                    </div>
                    </div>
                    <div class="inputDetail">
                        <div class="inputSubDetail">
                        <label for="city">City</label>
                        <input type="text" id="city">
                    </div>
                    <div class="inputSubDetail">
                        <label for="state">State</label>
                        <input type="text" id="state">
                    </div>
                    <div class="inputSubDetail">
                        <label for="zcode">Zipcode</label>
                        <input type="text" id="Zipcode">
                    </div>
                    </div>
                    <div>
                        <button type="button" id="button">ADD</button>
                    </div>
                </form>
            </div>
                <div>
                    <div class="rightSubContent">
                        <div class="listDetail">
                        <h3>Patient Details</h3>
                        <input placeholder="Search by First Name">
                    </div>
                        <hr>
                        </div>
                </div>
        </div>
        </div>
    </main>
</body>
</html>
